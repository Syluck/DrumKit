<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="drum-kit">
    <img src="images/drumset.webp" alt="Drum Kit" class="drum-image">

    <button class="drum" data-key="B">
      <audio src="sounds/kick-bass.mp3"></audio>
      <h2>B</h2>
    </button>
    <button class="drum" data-key="S">
      <audio src="sounds/snare.mp3"></audio>
      <h2>S</h2>
    </button>
    <button class="drum" data-key="D">
      <audio src="sounds/hi hat.mp3"></audio>
      <h2>D</h2>
    </button>
    <button class="drum" data-key="E">
      <audio src="sounds/open hi hat.mp3"></audio>
      <h2>E</h2>
    </button>
    <button class="drum" data-key="F">
      <audio src="sounds/tom-1.mp3"></audio>
      <h2>F</h2>
    </button>
    <button class="drum" data-key="G">
      <audio src="sounds/tom-2.mp3"></audio>
      <h2>G</h2>
    </button>
    <button class="drum" data-key="H">
      <audio src="sounds/crash.mp3"></audio>
      <h2>H</h2>
    </button>
     <button class="drum" data-key="V">
      <audio src="sounds/tom-3.mp3"></audio>
      <h2>V</h2>
    </button>
     <button class="drum" data-key="J">
      <audio src="sounds/crash2.mp3"></audio>
      <h2>J</h2>
    </button>
  </div>

  <script src="script.js"></script>
</body>
</html>
